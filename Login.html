<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="background">
        <video autoplay muted loop id="background-video">
            <source src="Video/videologin.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
        <div class="login-container">
            <div class="back-arrow">
                <img src="Icons/ArrowDown.svg" width="32" height="32" alt="Back Arrow">
            </div>
            <div class="login-content">
                <div class="login-title">[Log-in]</div>
                <div class="input-container">
                    <div class="input-box">
                        <input type="text" placeholder="Username or Email" class="input-field">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" class="input-field">
                        <div class="show-password">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.07-.122.148-.195.234a13.133 13.133 0 0 1-1.66 2.043C11.879 11.332 10.12 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.133 13.133 0 0 1 1.172 8z"/>
                                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM8 4a4 4 0 1 1 0 8A4 4 0 0 1 8 4z"/>
                                <path d="M8 7a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="forgot-password">Forgot Password?</div>
                </div>
                <button class="sign-in-button">Sign In</button>
            </div>
        </div>
    </div>
</body>
</html>
